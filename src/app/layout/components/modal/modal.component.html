<h2 mat-dialog-title>photo id: {{photo.id}}</h2>

<mat-dialog-content class="mat-dialog-content">

    <img [src]="photo.url" alt="Photo">
    <div>
        {{photo.title}}
    </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
